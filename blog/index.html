<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - ESC Base | Cộng đồng Cryptocurrency tiên phong</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f9f9f9;
            --text-color: #333;
            --accent-color: #9b59b6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .blog-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .blog-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        
        .blog-content {
            padding: 1.5rem;
        }
        
        .blog-title {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            color: var(--text-color);
        }
        
        .blog-excerpt {
            color: #666;
            margin-bottom: 1.2rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
        }
        
        .blog-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .blog-tag {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--primary-color);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .btn:hover {
            background-color: transparent;
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .page-navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .home-link {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 4rem;
        }
        
        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
    <script>
        // Hàm để lấy tên file không có phần mở rộng
        function getFileNameWithoutExtension(fileName) {
            return fileName.replace('.html', '');
        }

        // Hàm để chuyển đổi tên file thành tiêu đề hiển thị (snake_case -> Title Case)
        function formatTitle(fileName) {
            const nameWithoutExtension = getFileNameWithoutExtension(fileName);
            if (nameWithoutExtension === 'index') return null; // Bỏ qua file index.html
            
            // Chuyển đổi snake_case thành Title Case
            return nameWithoutExtension
                .split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Hàm để tạo ngày giả cho bài viết dựa trên ngày hiện tại
        function generateFakeDate() {
            const now = new Date();
            const day = now.getDate();
            const monthNames = ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6', 
                                'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'];
            const month = monthNames[now.getMonth()];
            const year = now.getFullYear();
            return `${day} ${month}, ${year}`;
        }

        // Hàm để tạo thẻ ngẫu nhiên cho bài viết
        function generateRandomTag() {
            const tags = ['Blockchain', 'DeFi', 'Cryptocurrency', 'Web3', 'NFT', 'DAO', 'Layer 2'];
            return tags[Math.floor(Math.random() * tags.length)];
        }

        // Hàm để tạo URL ảnh ngẫu nhiên cho bài viết
        function generateRandomImageUrl() {
            const imageUrls = [
                'https://images.unsplash.com/photo-1639762681485-074b7f938ba0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2232&q=80',
                'https://images.unsplash.com/photo-1621761191319-c6fb62004040?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1587&q=80',
                'https://images.unsplash.com/photo-1620321023374-d1a68fbc720d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80',
                'https://images.unsplash.com/photo-1642059778288-5770c5250a65?ixlib=rb-4.0.3&auto=format&fit=crop&w=1587&q=80',
                'https://images.unsplash.com/photo-1625811329621-12a7b4ab9aca?ixlib=rb-4.0.3&auto=format&fit=crop&w=1587&q=80'
            ];
            return imageUrls[Math.floor(Math.random() * imageUrls.length)];
        }

        // Hàm tạo mô tả ngẫu nhiên
        function generateRandomExcerpt(title) {
            const excerpts = [
                `Khám phá chi tiết về ${title} và tác động của nó đối với thị trường tiền mã hóa hiện nay.`,
                `Phân tích chuyên sâu về ${title}, xu hướng và tiềm năng phát triển trong tương lai.`,
                `Tìm hiểu về ${title} và cách công nghệ này đang thay đổi cách chúng ta tương tác với blockchain.`,
                `${title} đang trở thành xu hướng mới trong không gian crypto. Hãy cùng tìm hiểu tại sao!`,
                `Những điều bạn cần biết về ${title} và cách nó có thể ảnh hưởng đến chiến lược đầu tư của bạn.`
            ];
            return excerpts[Math.floor(Math.random() * excerpts.length)];
        }

        // Hàm tạo HTML cho một blog card
        function createBlogCardHTML(fileName) {
            const title = formatTitle(fileName);
            if (!title) return ''; // Bỏ qua nếu là index.html
            
            const date = generateFakeDate();
            const tag = generateRandomTag();
            const imageUrl = generateRandomImageUrl();
            const excerpt = generateRandomExcerpt(title);
            
            return `
            <div class="blog-card">
                <div class="blog-image" style="background-image: url('${imageUrl}');"></div>
                <div class="blog-content">
                    <h3 class="blog-title">${title}</h3>
                    <p class="blog-excerpt">${excerpt}</p>
                    <div class="blog-meta">
                        <span class="blog-date">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                            </svg>
                            ${date}
                        </span>
                        <span class="blog-tag">${tag}</span>
                    </div>
                    <div style="margin-top: 1.2rem;">
                        <a href="${fileName}" class="btn">Đọc Bài Viết</a>
                    </div>
                </div>
            </div>`;
        }

        // Hàm để lấy danh sách các file HTML trong thư mục và hiển thị chúng
        async function loadBlogPosts() {
            try {
                // Sử dụng fetch để gọi API liệt kê các file trong thư mục
                const response = await fetch('./');
                const html = await response.text();
                
                // Tạo một phần tử DOM tạm thời để phân tích HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Lấy tất cả các liên kết trong thư mục
                const links = Array.from(doc.querySelectorAll('a'));
                
                // Lọc ra các file HTML (không bao gồm liên kết đến thư mục cha "../")
                const htmlFiles = links
                    .map(link => link.getAttribute('href'))
                    .filter(href => href && href.endsWith('.html') && href !== '../');
                
                // Lấy container để hiển thị các blog card
                const blogGrid = document.querySelector('.blog-grid');
                if (blogGrid) {
                    // Xóa nội dung hiện tại
                    blogGrid.innerHTML = '';
                    
                    // Tạo và thêm các blog card mới
                    htmlFiles.forEach(file => {
                        const cardHTML = createBlogCardHTML(file);
                        if (cardHTML) {
                            blogGrid.innerHTML += cardHTML;
                        }
                    });
                    
                    // Nếu không có bài viết nào, hiển thị thông báo
                    if (blogGrid.innerHTML.trim() === '') {
                        blogGrid.innerHTML = `
                        <div class="blog-card" style="grid-column: 1 / -1; text-align: center;">
                            <div class="blog-content">
                                <h3 class="blog-title">Chưa có bài viết</h3>
                                <p class="blog-excerpt">Các bài viết mới sẽ sớm được cập nhật.</p>
                            </div>
                        </div>`;
                    }
                }
            } catch (error) {
                console.error('Không thể tải danh sách bài viết:', error);
                // Hiển thị thông báo lỗi
                const blogGrid = document.querySelector('.blog-grid');
                if (blogGrid) {
                    blogGrid.innerHTML = `
                    <div class="blog-card" style="grid-column: 1 / -1; text-align: center;">
                        <div class="blog-content">
                            <h3 class="blog-title">Có lỗi xảy ra</h3>
                            <p class="blog-excerpt">Không thể tải danh sách bài viết. Vui lòng thử lại sau.</p>
                        </div>
                    </div>`;
                }
            }
        }

        // Gọi hàm tải bài viết khi trang được tải xong
        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</head>
<body>
    <header>
        <div class="logo">ESC Base</div>
        <div class="tagline">Blog Cryptocurrency</div>
    </header>
    
    <div class="container">
        <h1>Bài Viết Mới Nhất</h1>
        
        <div class="blog-grid">
            <!-- Nội dung sẽ được tạo động bằng JavaScript -->
            <div class="blog-card" style="grid-column: 1 / -1; text-align: center;">
                <div class="blog-content">
                    <h3 class="blog-title">Đang tải bài viết...</h3>
                    <p class="blog-excerpt">Vui lòng đợi trong giây lát.</p>
                </div>
            </div>
        </div>
        
        <!-- Phân trang - sẽ cần khi có nhiều bài viết hơn -->
        <!-- <div class="page-navigation">
            <a href="#" class="btn btn-secondary">Trang Trước</a>
            <a href="#" class="btn">Trang Sau</a>
        </div> -->
        
        <div class="home-link">
            <a href="../index.html" class="btn">Về Trang Chủ</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 ESC Base. Tất cả quyền được bảo lưu.</p>
    </footer>
</body>
